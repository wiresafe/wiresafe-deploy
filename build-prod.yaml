# builds and updates the docker image in kubernetes on gke
# executed on check-in to branch wiresafe-prod
steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=gcr.io/wiresafe-project/riot-web-wiresafe-prod:$REVISION_ID'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/wiresafe-project/riot-web-wiresafe-prod:$REVISION_ID'
- name: 'gcr.io/cloud-builders/kubectl'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=matrix-cluster'
  args:
  - 'set'
  - 'image'
  - 'deploy/chat'
  - 'chat=gcr.io/wiresafe-project/riot-web-wiresafe-prod:$REVISION_ID'
  - '--namespace=chat'
